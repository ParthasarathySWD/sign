<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF.js Viewer</title>
    <style>
        body, html { height: 100%; margin: 0; }
        #pdfjs-viewer { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <!-- PDF.js viewer embedded via iframe -->
    <iframe id="pdfjs-viewer" src="pdfjs/web/viewer.html?file=../sample.pdf"></iframe>
</body>
</html>
